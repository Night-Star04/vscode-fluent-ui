name: Continuous Integration

on:
    workflow_dispatch: # Use to run the workflow manually
        inputs:
            tag:
                description: 'Tag to release'
                required: false
                type: string
    push:
        tags: # Use to run the workflow when a tag is pushed
            - '*'

jobs:
    ci-compile:
        name: Compile extension
        strategy:
            fail-fast: false # If one job fails, the others will still run
            matrix:
                include:
                    # Windows
                    - os: windows-latest
                      platform: win32
                      arch: x64
                    - os: windows-latest
                      platform: win32
                      arch: arm64

                    # Linux
                    - os: ubuntu-latest
                      platform: linux
                      arch: x64
                    - os: ubuntu-latest
                      platform: linux
                      arch: arm64
                    - os: ubuntu-latest
                      platform: linux
                      arch: armhf
                    - os: ubuntu-latest
                      platform: alpine
                      arch: x64

                    # macOS
                    - os: macos-latest
                      platform: darwin
                      arch: x64
                      comment: 'Intel Mac'
                    - os: macos-latest
                      platform: darwin
                      arch: arm64
                      comment: 'Apple Silicon Mac'

        uses: ./.github/workflows/compile.yml
        with:
            os: ${{ matrix.os }}
            platform: ${{ matrix.platform }}
            arch: ${{ matrix.arch }}

    ci-release:
        name: Release extension
        runs-on: ubuntu-latest
        needs: ci-compile

        steps:
            - name: Download all compiled releases
              uses: actions/download-artifact@v4
              with:
                  path: release

            - name: Get all extensions paths
              id: get_paths
              run: |
                  extensions_paths=$(find . -iname *.vsix -type f | tr '\n' ' ')
                  echo "EXTENSIONS_PATHS=$extensions_paths" >> "$GITHUB_OUTPUT"
                  echo "::notice::Found extensions: $extensions_paths"

            - name: Validate extensions
              run: |
                  if [ -z "${{ steps.get_paths.outputs.EXTENSIONS_PATHS }}" ]; then
                      echo "::error::No extensions found to release."
                      exit 1
                  fi

            - name: Set tag name
              id: set_tag_name
              run: |
                  if [ -n "${{ inputs.tag }}" ]; then
                      tag_name="${{ inputs.tag }}"
                  else
                      tag_name="${{ github.ref_name }}"
                  fi
                  echo "TAG_NAME=$tag_name" >> "$GITHUB_OUTPUT"

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ steps.set_tag_name.outputs.TAG_NAME }}
                  draft: true
                  files: ${{ steps.get_paths.outputs.EXTENSIONS_PATHS }}
                  fail_on_unmatched_files: true
